<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>PSIT - Coming Soon</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <style>
         /* General Reset */
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
         }

         header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background: transparent;
         }

         .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
         }

         .navbar img {
            width: 150px;
            height: auto;
         }

         .navbar .navbar-nav {
            display: flex;
            gap: 15px;
         }

         .nav-link {
            text-decoration: none;
            color: white;
            font-size: 1rem;
         }

         .nav-link:hover {
            text-decoration: underline;
         }

         /* Animations */
         @keyframes fadeIn {
            0% {
               opacity: 0;
               transform: translateY(-20px);
            }
            100% {
               opacity: 1;
               transform: translateY(0);
            }
         }

         h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
         }

         p {
            margin-top: 20px;
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
         }
      </style>
   </head>
   <body>   
      <!-- Header Section -->
      <header>
         <nav class="navbar">
            <img src="https://via.placeholder.com/150" alt="PSIT Logo">
            <ul class="navbar-nav"><a href="../index.html" class="nav-link">Home</a><a href="../Team Page/index_team.html" class="nav-link">Meet The Team</a><a href="../Blog Page/index_blog.html" class="nav-link">Blog</a><a href="../Events Page/index_events.html" class="nav-link">Events</a><a href="../Resources/resource.html" class="nav-link">Resources</a></ul>
         </nav>
      </header>
      <!-- Main Section -->
      <main id="site-main">
         <div class="coming-soon">
            <h1>Coming Soon...</h1>
            <p>We're working on something amazing! Stay tuned.</p>
         </div>
      </main>
      <!-- Optional JavaScript -->
      <script>
         document.addEventListener("DOMContentLoaded", () => {
            const text = document.querySelector("h1");
            setTimeout(() => {
               text.style.color = "#f39c12"; // Change color after animation
            }, 2000);
         });
      </script>
   </body>
</html>
