<!doctype html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <style>
        /* Add these styles to your existing CSS */
        .buy-now-btn {
            background: linear-gradient(45deg, #00ff88 50%, #000 50%);
            background-size: 250% 100%;
            background-position: right bottom;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .buy-now-btn:hover {
            background-position: left top;
            color: #000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: #111;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: 2rem auto;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #00ff88;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 8px rgba(0,255,136,0.3);
        }

        .qr-section {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 1.5rem 0;
        }

        .qr-code {
            max-width: 200px;
            margin: 1rem auto;
            display: block;
        }

        .file-upload {
            position: relative;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 0.8rem;
            background: rgba(0,255,136,0.1);
            border: 1px dashed #00ff88;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: rgba(0,255,136,0.2);
        }

        #formStatus {
            display: none;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background: rgba(0,255,136,0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <!-- Existing body content -->

    <!-- Add Buy Now buttons under each product pricing -->
    <div class="product-info">
        <h2 class="product-title">Barbenhiemer T-Shirt</h2>
        <p class="product-price">â‚¹2500</p>
        <button class="buy-now-btn" onclick="openForm(2500)">Buy Now</button>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeForm()">&times;</span>
            <h2 style="color: #00ff88; text-align: center; margin-bottom: 1.5rem;">Order Form</h2>
            <form id="orderForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdDbFAC16Va8NgOLImoasOkhAyYnehVnql8ruBjLY6G5x2xzw/formResponse" method="POST" enctype="multipart/form-data" target="hiddenFrame">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name *</label>
                    <input class="form-input" type="text" id="name" name="entry.1042560714" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email *</label>
                    <input class="form-input" type="email" id="email" name="entry.1748709852" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="size">T-Shirt Size *</label>
                    <select class="form-input" id="size" name="entry.1308243120" required>
                        <option value="" disabled selected>Select Size</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="quantity">Quantity *</label>
                    <input class="form-input" type="number" id="quantity" name="entry.1969728799" min="1" value="1" required oninput="calculateAmount()">
                </div>

                <div class="form-group">
                    <label class="form-label" for="amount">Amount to Pay *</label>
                    <input class="form-input" type="number" id="amount" name="entry.1013335983" readonly>
                </div>

                <div class="qr-section">
                    <p style="color: #00ff88; margin-bottom: 1rem;">Scan QR Code to Pay</p>
                    <img src="b1.png" alt="UPI QR Code" class="qr-code">
                    <p style="color: #fff; font-size: 0.9rem;">After payment, upload screenshot below</p>
                </div>

                <div class="form-group file-upload">
                    <label class="form-label">Payment Screenshot *</label>
                    <div class="file-upload-label">
                        <span id="fileName">Click to upload payment screenshot</span>
                        <input type="file" id="screenshot" name="entry.1445399704" accept="image/*" required>
                    </div>
                </div>

                <div id="formStatus"></div>

                <button type="submit" class="buy-now-btn" style="width: 100%; margin-top: 1rem;">
                    Submit Order
                </button>
            </form>
            <iframe name="hiddenFrame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        let currentPrice = 0;

        function openForm(price) {
            currentPrice = price;
            document.getElementById('orderModal').style.display = 'block';
            calculateAmount();
        }

        function closeForm() {
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('orderForm').reset();
            document.getElementById('formStatus').style.display = 'none';
        }

        function calculateAmount() {
            const quantity = document.getElementById('quantity').value;
            document.getElementById('amount').value = currentPrice * quantity;
        }

        // File upload name display
        document.getElementById('screenshot').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Click to upload payment screenshot';
            document.getElementById('fileName').textContent = fileName;
        });

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            const formStatus = document.getElementById('formStatus');
            formStatus.style.display = 'block';
            formStatus.className = 'success';
            formStatus.innerHTML = 'Submitting your order...';

            // Add delay to simulate submission
            setTimeout(() => {
                formStatus.innerHTML = 'Order submitted successfully!';
                setTimeout(closeForm, 2000);
            }, 1500);
        });

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target === document.getElementById('orderModal')) {
                closeForm();
            }
        }
    </script>

    <!-- Existing scripts and footer -->
</body>
</html>
