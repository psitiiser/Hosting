<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        .buy-now-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ff88;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
        .qr-code img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Product Section -->
    <div class="product">
        <h2>Barbenhiemer T-Shirt</h2>
        <p>Price: â‚¹2500</p>
        <button class="buy-now-btn" onclick="openForm()">Buy Now</button>
    </div>

    <!-- Modal Form -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeForm()">&times;</span>
            <h2>Order Form</h2>
            <form id="orderForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdDbFAC16Va8NgOLImoasOkhAyYnehVnql8ruBjLY6G5x2xzw/formResponse" method="POST" target="hiddenFrame">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="entry.1042560714" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="entry.1748709852" required>
                </div>

                <!-- T-Shirt Size -->
                <div class="form-group">
                    <label for="size">T-Shirt Size</label>
                    <select id="size" name="entry.1308243120" required>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>

                <!-- Quantity -->
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="entry.1969728799" min="1" value="1" required oninput="calculateAmount()">
                </div>

                <!-- Amount to Pay -->
                <div class="form-group">
                    <label for="amount">Amount to Pay</label>
                    <input type="number" id="amount" name="entry.1013335983" readonly>
                </div>

                <!-- QR Code -->
                <div class="qr-code">
                    <p>Scan QR Code to Pay</p>
                    <img src="your-upi-qr.png" alt="UPI QR Code">
                </div>

                <!-- Payment Screenshot -->
                <div class="form-group">
                    <label for="screenshot">Payment Screenshot</label>
                    <input type="file" id="screenshot" name="entry.1445399704" accept="image/*" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="buy-now-btn">Submit Order</button>
            </form>
            <iframe name="hiddenFrame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        // Open Modal
        function openForm() {
            document.getElementById('orderModal').style.display = 'block';
            calculateAmount();
        }

        // Close Modal
        function closeForm() {
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('orderForm').reset();
        }

        // Calculate Amount
        function calculateAmount() {
            const price = 2500; // Product price
            const quantity = document.getElementById('quantity').value;
            document.getElementById('amount').value = price * quantity;
        }

        // Handle Form Submission
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission

            // Show a success message
            alert('Order submitted successfully!');
            closeForm();

            // Submit the form to Google Forms
            this.submit();
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target === document.getElementById('orderModal')) {
                closeForm();
            }
        };
    </script>
</body>
</html>
