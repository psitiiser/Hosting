<!doctype html>
<html lang="en">
<head>
    <!-- Existing meta tags and links remain same -->
    <style>
        :root {
            --transparent-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #28a745;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .product-card {
            background: var(--transparent-bg);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: transparent;
            margin-bottom: 1rem;
        }

        .product-details {
            text-align: center;
        }

        .product-title {
            font-size: 1.4rem;
            margin: 0.5rem 0;
            color: #2c3e50;
        }

        .product-price {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: bold;
            margin: 1rem 0;
        }

        .buy-now {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .buy-now:hover {
            background: transparent;
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 3rem;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            margin: 1rem auto;
        }

        /* Improved header transparency */
        #header {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
        }

        /* Footer adjustments */
        #footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <!-- Existing header remains same -->

    <main id="site-main">
        <div class="container">
            <h1>Merchandise Gallery</h1>
            <div class="products-grid">
                <div class="product-card">
                    <img src="psit_sqr_white.png" alt="Product 1" class="product-image">
                    <div class="product-details">
                        <h2 class="product-title">Physics Society T-Shirt</h2>
                        <p class="product-price">$29.99</p>
                        <a href="checkout.html" class="buy-now">Add to Cart</a>
                    </div>
                </div>

                <div class="product-card">
                    <img src="product2.png" alt="Product 2" class="product-image">
                    <div class="product-details">
                        <h2 class="product-title">HISER Hoodie</h2>
                        <p class="product-price">$49.99</p>
                        <a href="checkout.html" class="buy-now">Add to Cart</a>
                    </div>
                </div>

                <div class="product-card">
                    <img src="product2.png" alt="Product 3" class="product-image">
                    <div class="product-details">
                        <h2 class="product-title">Science Mug</h2>
                        <p class="product-price">$19.99</p>
                        <a href="checkout.html" class="buy-now">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Existing footer remains same -->
</body>
</html>
