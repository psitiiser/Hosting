<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry,The shop is closed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;

            display: flex;

            align-items: center;
            justify-content: center;

        }

        .logo {
            font-size: 6em;
            font-weight: bold;

        }

        .message {
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #00ff00;
            max-width: 500px;
        }

        h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
    </style>
</head>
