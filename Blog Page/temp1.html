<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    
    <!-- Assuming these are your base styles and scripts -->
    <link rel="stylesheet" href="b88d04fba731603756b1.css">
    <script defer="defer" src="bundle.d30138a2dff5a0b6726a.js"></script>
    <link href="main.css" rel="stylesheet">

    <!-- Inline CSS for Responsiveness -->
    <style>
        body { margin: 0; }
        .article-text__body img {
            max-width: 100%; height: auto; display: block; margin: 1.5em auto;
        }
        .webgl {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; outline: none;
        }
        .article-text__body p {
            line-height: 1.65; font-size: 1rem; margin-bottom: 1.2em;
        }
        .article-title {
            font-size: 1.8rem; line-height: 1.3; margin-bottom: 1rem;
        }
        .article-text__body i:first-of-type {
            display: block; margin-bottom: 1.5rem; font-style: italic; color: #ADD8E6;
        }

        @media (max-width: 768px) {
            .container {
                padding-left: 10px !important; padding-right: 10px !important; max-width: 100%; box-sizing: border-box;
            }
            #header .container.navbar { padding-left: 0; padding-right: 0; }
            .padding1 { padding-left: 0 !important; padding-right: 0 !important; padding-top: 0.5rem; padding-bottom: 0.5rem; }
            main#site-main, section.article-text, .article-text__body { padding-left: 0 !important; padding-right: 0 !important; }
            #header img { max-width: 140px; height: auto; }
            .article-title { font-size: 1.6rem; }
            #footer .row { flex-direction: column; }
            #footer .col-3 { width: 100%; margin-bottom: 2rem; }
            #footer .col-3:last-child { margin-bottom: 1rem; }
            #footer .email .collapse .navbar-nav { flex-direction: row; justify-content: center; margin-top: 1rem; }
            #footer .email .insta-icon { margin-right: 15px; }
            #footer .email .nav-link { padding: 0 5px; }
            #footer .padding1 { padding-left: 10px !important; padding-right: 10px !important; padding-top: 1.5rem; padding-bottom: 1.5rem; }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .container { padding-left: 20px; padding-right: 20px; }
            #footer .padding1 { padding-left: 20px; padding-right: 20px; }
        }

        .navbar-nav {
            display: flex; flex-direction: row; list-style: none; padding: 0; margin: 0; gap: 15px;
        }
        .navbar-nav li { margin: 0; }
        .nav-link { color: #fff; text-decoration: none; font-size: 1.2rem; transition: color 0.3s ease; }
        .nav-link:hover { color: #ccc; }
        .social-icons { text-align: left; }
        @media (max-width: 768px) { .navbar-nav { justify-content: center; } }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="padding1">
            <header id="header" class="shadow bg-transparent">
                <nav class="container navbar">
                    <img src="../Images/psit_sqr_white.png" width="200" height="200" alt="PSIT Logo">
                    <button class="toggle-button" aria-label="Toggle Navigation"><span><i class="fas fa-bars"></i></span></button>
                   

                    <div class="collapse">
                        <ul class="navbar-nav">
                            <li><a href="../index.html" class="nav-link">Home</a></li>
                            <li><a href="../Team Page/index_team.html" class="nav-link">Meet The Team</a></li>
                            <li><a href="../Blog Page/index_blog.html" class="nav-link">Blog</a></li>
                            <li><a href="../Events Page/index_events.html" class="nav-link">Events</a></li>
                            <li><a href="../Resources/index_resources.html" class="nav-link">Resources</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>

        <!-- Main Content -->
        <main id="site-main">
            <section class="article-text">
                <header class="article-text__intro">
                    <h2 class="article-title">{{title}}</h2>
                </header>
                <div class="article-text__body">
                    <p><i>{{author}}</i></p>
                    {{content}}
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer id="footer">
            <div class="padding1">
                <div class="row mb-3">
                    <div class="col-3">
                        <h3 class="footer-title secondary-title">Featured Posts</h3>
                        <div class="feature-post py-1" id="featured-posts-container"></div>
                    </div>
                    <div class="col-3">
                        <h3 class="footer-title secondary-title">Other Links</h3>
                        <div class="secondary-title text-light mb-1">
                            <div class="mt-2">
                                <a target="_blank" class="footer-link text-light" href="https://physics.iisertvm.ac.in/">School of Physics</a><br>
                                <a target="_blank" class="footer-link text-light" href="http://www.iisertvm.ac.in/">IISER Thiruvananthapuram</a><br>
                            </div>
                            <div class="email" style="margin-top: 1rem;">
                                <i class="fas fa-envelope text-secondary"></i> psit@iisertvm.ac.in
                                <div class="social-icons" style="margin-top: 0.5rem;">
                                    <ul class="navbar-nav">
                                        <li class="insta-icon"><a href="https://www.instagram.com/psitiiser/" class="nav-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                                        <li><a href="https://m.facebook.com/psitiiser" class="nav-link" aria-label="Facebook"><i class="fab fa-facebook"></i></a></li>
                                        <li><a href="https://www.youtube.com/c/psitiiser/featured" class="nav-link" aria-label="YouTube"><i class="fab fa-youtube"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- WebGL Background -->
        <canvas class="webgl"></canvas>
    </div>

    <!-- JavaScript -->
    <script src="0de295a0142760d57058.js"></script>
    <script>
        const blogPosts = [
            {"title": "From the Holographic Principle to ADS/CFT", "imageUrl": "../Blog Page/holocft1.png", "link": "../Blog Page/holograph_cft.html"},
            {"title": "The Phenomenon of Quantum Tunneling", "imageUrl": "../Blog Page/qtnling1.jpg", "link": "../Blog Page/qmtnling_stm.html"},
            // Add more posts as needed
        ];

        function getRandomPosts(posts, count) {
            const shuffled = posts.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayFeaturedPosts() {
            const container = document.getElementById('featured-posts-container');
            if (!container) return;
            container.innerHTML = '';
            const randomPosts = getRandomPosts(blogPosts, 3);

            randomPosts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.classList.add('article', 'mb-3');
                postElement.innerHTML = `
                    <div class="d-flex align-items-start">
                        <a href="${post.link}" style="flex-shrink: 0; margin-right: 12px;">
                            <img src="${post.imageUrl}" class="object-fit" alt="" style="width: 65px; height: 65px; object-fit: cover; border-radius: 4px;">
                        </a>
                        <div class="flex-grow-1">
                            <a href="${post.link}" class="text-title display-2 text-light" style="font-size: 0.95rem; line-height: 1.4; display: block; margin-bottom: 2px;">${post.title}</a>
                        </div>
                    </div>
                `;
                container.appendChild(postElement);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayFeaturedPosts();

            const canvas = document.querySelector('canvas.webgl');
            if (canvas) {
                function resizeWebGLCanvas() {
                    const width = canvas.clientWidth;
                    const height = canvas.clientHeight;
                    if (canvas.width !== width || canvas.height !== height) {
                        console.log(`Resizing WebGL canvas to ${width}x${height}`);
                    }
                }
                window.addEventListener('resize', resizeWebGLCanvas);
            }
        });
    </script>
</body>
</html>
